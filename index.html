<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeFood</title>
</head>
<body>
    <div class="topnav">
        <nav>
            <a href = "#">Home</a>
            <a href = "#">About me</a>
            <a href = "#">Inspiration</a>
            <a href = "#">Top recipes</a>
        </nav>
    </div>
    <div class = "div-index-image">
        
    </div>
    <div style = "text-align: center;">
        <h1><span id = "titleFontSee">See</span><span id = "titleFontFood">Food!</span></h1>
        <button id="selectImageButton">Select an Image</button>

        <!-- Hidden file input -->
        <input type="file" id="imageInput" accept="image/*" style="display: none;">

        <br>
        <img id="imagePreview" style="margin-top: 25px">

        <!-- Submit button -->
        <br>
        <button id="submitButton" style="display: none; ">Submit</button>

        <script>
            document.getElementById('selectImageButton').addEventListener('click', function () {
                document.getElementById('imageInput').click();
            });

            function handleFileSelect() {
                var fileInput = document.getElementById('imageInput');
                var imagePreview = document.getElementById('imagePreview');
                var submitButton = document.getElementById('submitButton');

                var file = fileInput.files[0];

                if (file) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        submitButton.style.display = 'block';
                    };

                    reader.readAsDataURL(file);
                }
            }

            // Attach the event listener to the file input
            document.getElementById('imageInput').addEventListener('change', handleFileSelect);
        </script>
    </div>
    

</body>
</html>
